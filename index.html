<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <script defer src="./dist/app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="flex-container">
      <h1>etch a <br />sketch</h1>
      <div id="pixel-container"></div>
      <div id="controls">
        <a
          href="https://github.com/tuhindas56/top-etch-a-sketch"
          class="button"
          target="_blank"
          rel="noreferrer noopener"
        >
          <i class="fa-brands fa-github"></i>
        </a>
        <button id="btn-grid-size" class="button">Grid Size</button>
        <button id="btn-reset" class="button">Reset</button>
        <p id="grid-size">16x16</p>
      </div>
    </main>
    <footer>
      <i class="fa-regular fa-copyright"></i> 2024,
      <a href="https://github.com/tuhindas56" target="_blank" rel="noreferrer noopener">Tuhin Das</a>
    </footer>
  </body>
</html>
